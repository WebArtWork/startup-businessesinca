<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

<section class="waw">
  <div class="container waw__container">
    <div class="waw__img-title">
      <img data-aos="fade-up" src="{{{main.thumb}}}" />
      <h1 data-aos="fade-up">{{{main.name}}}</h1>
    </div>
    <div class="waw__descr" data-aos="fade-up" data-aos-delay="600">
      {{{main.description}}}
    </div>
    <div class="waw-btn" data-aos="fade-up" data-aos-delay="800">
      <a href="#">Start now</a>
    </div>
  </div>
</section>

<section class="advantages">
  {% for item in main.advantages %}
  <div class="advantages__wrapper">
    <div class="container advantages__container">
      <div class="advantages-item">
        <div class="advantages-item__text">
          <h2>{{{item.title}}}</h2>
          <p>
            {{{item.descr}}}
          </p>
          <div class="waw-btn">
            <a href="#">Start now</a>
          </div>
        </div>
        <div class="advantages-item__img">
          <img data-aos="{{{item.animationImg}}}" src="{{{item.thumb}}}" />
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>

<!-- Need footer -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
